<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <title>Flash Meal-15 mins Meal</title>
    </head>

    <body>
      <p id="message"></p>
      <p id="error-message"></p>
        <h1>Flash Meal Recipes</h1>
          <h2>Sign Up</h2>
          <form id="sign-up">
            <label>Email: </label>
            <input name="credentials[email]" type="email">
            <label>Password</label>
            <input name="credentials[password]" type="password">
            <label>Password Confirmation</label>
            <input name="credentials[password_confirmation]" type="password">
            <input type="submit" value="Sign Up">
          </form>

          <h2>Sign In</h2>
          <form id="sign-in">
            <label>Email: </label>
            <input name="credentials[email]" type="email">
            <label>Password</label>
            <input name="credentials[password]" type="password">
            <input type="submit" value="Sign In">
          </form>

          <form id="change-pw">
            <h2>Change Password</h2>
            <input placeholder="Old Password" type="password" name="passwords[old]" required>
            <input placeholder="New password" type="password" name="passwords[new]" required>
            <button class="button-small salmon_dark rounded3" type="submit">change Password</button>
          </form>
          <!-- <button class="btn btn-outline-danger" id="return" type="submit">Return</button> -->
          <button id="sign-out">Sign Out</button>

        <div class="dashboard">
          <h2>Hi, Are you ready to share a recipe ? </h2>
          <br>
          <form action="/action_page.php">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <br>
            <input type="submit">
          </form>

          <button id="create-list-btn" class="mt-5">Create a New Recipe</button>
          <form id="recipeform">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control">
          <label for="time">Time:</label>
          <input type="number" id="time" class="form-control">
          <label for="ingredients">Ingredients:</label>
          <input type="text" id="ingredients" class="form-control">
          <label for="steps">How to make:</label>
          <input type="text" id="steps" class="form-control">
          <input type="submit" id="add-recipe" value="Add Recipe"
          class="btn btn-primary btn-block mt-3" >
          </form>
          <button id="showall-recipe"> Show All Recipes</button>
          <button id="edit" class="mt-3">Edit</button>
          <button id="cancel">Cancel</button>
          <button id="delete">Delete</button>
        </div>
    </body>
</html>
